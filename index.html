<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>My Website</title>
  </head>
  <body>
    <div class="hero-section">
      <nav>
        <i class="bi bi-sun-fill"></i>
        <i class="bi bi-moon-fill hidden"></i>
        <i class="bi bi-volume-mute-fill hidden"></i>
        <i class="bi bi-volume-down-fill"></i>
        <i class="bi bi-bug"></i>
      </nav>

      <div class="main-window">
        <header>Home</header>
        <div class="intro">Hi, My name is <span>Yusef</span></div>
        <div class="who">Your freindly neighberhood developer</div>
        <div class="actions">
          <div class="action">
            <i class="bi bi-file-earmark-person"></i>
            <span>About</span>
          </div>

          <div class="action">
            <i class="bi bi-link-45deg"></i>
            <span>links</span>
          </div>
          <div class="action">
            <i class="bi bi-pc-display-horizontal"></i>
            <span>Projects</span>
          </div>
          <div class="action">
            <i class="bi bi-patch-question"></i>
            <span>FAQ</span>
          </div>
          <div class="action">
            <i class="bi bi-envelope-paper"></i>
            <span>Contact</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
